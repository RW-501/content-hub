<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

const firebaseConfig = { 
  apiKey:"AIzaSyBXZcSYdspfi2jBipwUFeNmKZgU02ksg8c", 
  authDomain:"contentmanagement-8af61.firebaseapp.com", 
  projectId:"contentmanagement-8af61", 
  storageBucket:"contentmanagement-8af61.appspot.com", 
  messagingSenderId:"579537581112", 
  appId:"1:579537581112:web:736c7faafaf1391ce1e2cd" 
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);


function formatCategory(category) {
  if (!category) return "";
  return category
    .replace(/[_-]+/g, " ")       // replace underscores and hyphens with spaces
    .trim()                       // remove leading/trailing spaces
    .replace(/\b\w/g, (char) => char.toUpperCase()); // capitalize first letter of each word
}


async function loadSites(){
  const sitesList = document.getElementById("sitesList");
  try {
    const q = query(collection(db,"pages"), orderBy("createdAt","desc"), limit(6));
    const snap = await getDocs(q);
    if(snap.empty){ 
      sitesList.innerHTML = "<p style='grid-column:1/-1;text-align:center;'>No sites available yet.</p>"; 
      return; 
    }

    sitesList.innerHTML = "";
    snap.docs.forEach(doc=>{
      const d = doc.data();
      const card = document.createElement("article");
      card.className="site-card";
      card.innerHTML=`
        <h3>${d.name || d.title || "Untitled Site"}</h3>
    <figure>
      <img src="${d.image || 'https://contenthub.guru/images/placeholder.png'}" 
           alt="preview" 
           style="width:100%; height:auto; border-radius:8px;">
    </figure>
    <div class="featured-content">
      <div class="meta" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:6px;">
        <span class="category-badge" style="
          background-color:#007bff; 
          color:#fff; 
          padding:3px 8px; 
          border-radius:12px; 
          font-size:0.8rem;
        ">${formatCategory(d.category)}</span>
        <span hidden class="views" style="font-size:0.8rem; color:#666;">${d.views || 0} views</span>
      </div>
        <div>${(d.tags || []).map(tag=>`<span class="tag">${tag}</span>`).join('')}</div>
      `;
      card.addEventListener("click",()=>{ window.location.href=`/page/${d.slug}`; });
      sitesList.appendChild(card);
    });
  } catch(err){
    sitesList.innerHTML = `<p style="grid-column:1/-1;text-align:center;color:red;">Error loading sites: ${err.message}</p>`;
  }
}

loadSites();
</script>
